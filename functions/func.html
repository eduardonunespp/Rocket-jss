<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //functions

        function sum(a,b){
            let soma = a + b;
            return soma;
        }

        let val1 = 20;
        let val2 = 60;

        console.log(`A soma entre os valores ${val1} e ${val2} é igual a ${sum(val1,val2)}`);

        //funcão anônima
        let copo = function(a,b){
            return a * b;
        }

        console.log(copo(10,10));

        
        function perimetro(lado){
            return lado * 4;
        }

        console.log(perimetro(4));

        function nome_completo(pname,sname){
            return pname + ' ' + sname;
        }

        console.log(nome_completo('Carlos','Eduardo'));

        function par(num){
            if(num %2 == 0){
                return 'O número é par'
            }
            else{
                return 'O número é ímpar'
            }
            
        }

    

        console.log(par(11));

        function tipo(dado){
            return typeof(dado);
        }

        console.log(tipo(10.8));

        function dados(dd){
            return !!dd;
        }

        console.log(dados(true))

        addEventListener('scroll', () => {
            console.log('Carlos Eduardo');
        })


        var total_paises = 193;
        function paises_vis(paises_num){
            return `Ainda faltam ${total_paises - paises_num} paises para visitar`
        }
        function paises_javisited(paises_num){
            return ` Já visitei ${paises_num} do total de ${total_paises}`
        }

        console.log(paises_vis(10));

        console.log(paises_javisited(10));

        
        

        






    </script>
</body>
</html>
