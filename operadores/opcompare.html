<body>

    <script>



        // Operadores de comparação

        // Irá comparar valores e retornar um Boolean como resposta à comparação

        let one = 1;
        let two = 2;

        console.log( one == 1)
        console.log( one =="1")
        console.log(one == two)

        // ! -> negação

        console.log(one != 2)
        console.log(one != 1)
        console.log(one != '1')

        // === estritamente igual a

        console.log( one === '1');
        console.log( one !== '1')

        // Maior que > and Menor que <

        console.log( one > 1)
        console.log( one >= 1)
        console.log( two >= 2)

        console.log( one < two)
        console.log( one > two)
        console.log( two <= one)
        console.log( two < 10)

        // Operadores de atribuição (Assignment)

        let x;

        // assignment

        x = 1;
        console.log(x);

        // addition assignment
        // x = x + 1

        x += 2;

        console.log(x);

        // subtraction assignment
        // x = x - 1

        x -= 1;

        console.log(x);

        // multiplication assignment
        // x = x * 3

        x *= 3;
        console.log(x);

        // division assignment
        // x = x / 2

        x /= 2;

        console.log(x);

        // remainder, exponetiation
        // y = y % 2
        let y = 10;

        y %= 4;

        console.log(y);

        y **= 2;

        console.log(y);


        





















    </script>
    
</body>
