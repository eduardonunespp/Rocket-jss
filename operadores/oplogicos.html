    <script>


            //operadores lógicos (logical operators)

            // - 2 valores booleanos, quando verificados, resultará em verdadeiro ou falso

            let pao = true
            let queijo = false

            // AND &&

            console.log(pao && queijo);

            // OR ||

            console.log(pao || queijo)

            // NOT !

            console.log(!pao)

            
           
            // Operador condicional (Ternário)
            // condition ? value1 : value2

            {
                let pao = true;
                let queijo = false;

                const bomcafe = pao && queijo ? 'café legal' : 'café não legal';

                const bomcafe2 = pao || queijo ? 'café legal' : 'café não legal';

                console.log(bomcafe)

                console.log(bomcafe2)


            }

            let age = 20;

            const veref = age >= 18 ? 'Maior de idade' : 'Menor de idade';

            console.log(veref);












    </script>
