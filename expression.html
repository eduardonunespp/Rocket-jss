<body>


    <script>




        /*

            Expressões e Operadores

            -Expressions
            -Operators
                Binary
                Unary
                Ternary


        */

        let number = 1;

        console.log(number + 1);

        console.log(--number);

        console.log(true? 'Hello' : 'Nothing');

        /*
        
            new

            * left-hand-side expression
            * criar um novo objeto
        
        
        */

        let name = new String('Edu');
        name.Sname = 'Parente';
        let age = new Number(10);
        console.log(name, age);

        let date = new Date('2022-09-08');
        console.log(date.__proto__);

        /*

            Operadores unários
            typeof
            delete

        */


        const person = {
            name: 'Eduardo',
            age: 18
        }

        console.log(person);

        delete person.age;


        console.log(person);

        console.log(typeof(person));

























    </script>


    
</body>
