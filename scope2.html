    <script>

        //const e let são locais e só funcionam no escopo onde foi criado

        const x = 10;

        {
            let x = 0;
            console.log(x);
        }

            console.log(x);

        {
            const dois = 2;
            function somarDois(x){
                return x + dois;
            }
            function dividirDois(x){
                return x / dois;
            }

            console.log(somarDois(10));
            console.log(dividirDois(10))
        }
