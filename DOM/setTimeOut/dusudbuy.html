<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <button class="iniciar" data-iniciar>Iniciar</button>
    <span class="timer" data-timer>0</span>
    <button class="pausar" data-pause>Pausar</button>

    <script>
        const iniciar = document.querySelector('[data-iniciar]');
        const pausar = document.querySelector('[data-pause]');
        const timer = document.querySelector('[data-timer]');

        iniciar.addEventListener('click', play);
        pausar.addEventListener('click', pause);
        pausar.addEventListener('dblclick', resetarTempo);


        let i = 0;
        let time;

        function play(){
            
            time = setInterval(() => {
                timer.innerText = i++;
            }, 1000);
            iniciar.setAttribute('disabled', '');
        }

        function pause(){
            clearInterval(time);
            iniciar.removeAttribute('disabled', '');
            

        }

        function resetarTempo(){
            timer.innerText = 0;;
            i = 0;

        }

       
        
    </script>

    
</body>
</html>
