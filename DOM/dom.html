<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que é o DOM</title>
</head>
<body>

    <h1 class="Este título">Esse é o título</h1>

    <h2 class="ativo">Título 2</h2>

    <h2 class="ativo">Título 3</h2>

    <script>

        const href = window.location.href

        console.log(href)

        const h1 = document.querySelector('h1')
        const classes = h1.classList
        console.log(classes)

        h1.addEventListener('click', () => {
            console.log('Clicou em ' + h1.innerHTML)
        })

        //Atividades 

        const url = window.location
        console.log(url)

        const active = document.querySelectorAll('.ativo')
        console.log(active)

        const lang = window.navigator.language
        console.log(lang)

        const width_page = window.innerWidth
        console.log(width_page)



    </script>
    
</body>
</html>
